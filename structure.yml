  #   description: *description
  #   image: image

  card: &card
    title: *title
    subtitle: *subtitle
    description: *description
    cta: *cta
    image: image

  partner: &partner
    brand_logo: image
    image: image
    partner-name: *title
    description: *description
    sujet: *subtitle

  # -------------------- BEGIN Blocs Puppets Library
  surtitle: &surtitle
    title: *title
    label: SurTitre

  # -------------------- END Blocs Puppets Library

