#COMPONENTS /////
components:
  title: &title
    type: text_short
    label: Titre

  subtitle: &subtitle
    type: text_short
    label: SousTitre

  cta: &cta
    label: text_short
    link: url

  slide: &slide
    image: image
    content: wysiwyg
    cta: !load components/cta

  description: &description
    label: Description
    type: wysiwyg

  column: &column
    title: *title
    subtitle: *subtitle
    description: *description

  column_picto: &column_picto
    <<: *column
    image: image

  picto: &picto
    title: *title
    description: *description
    image: picto

  # text_image: &text_image
