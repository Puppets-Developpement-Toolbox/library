text_image--description: |
  <p>La Théorie U a été développée au MIT par Otto Scharmer. Pendant dix ans il a étudié les raisons du succès des <strong>grands innovateurs et leaders</strong>, la Théorie U cherche à <strong>reproduire les conditions de ces réussites</strong>.</p>
  <p>La Théorie U est un <strong>processus de transformation</strong> dont le but <strong>créer du neuf</strong> qui a de l’impact et de la valeur. Elle cherche à s’affranchir des schémas de pensée et des façons de faire habituels et à solliciter toutes les formes d’intelligence.</p>
  <p class="large"><strong>Que permet la Théorie U ?</strong></p>
  <ul>
    <li>Aller chercher des sources de créativité méconnues.</li>
    <li>Aborder la complexité.</li>
    <li>Créer du lien et de la confiance.</li>
    <li>Construire une conviction collective forte pour faire aboutir les projets.</li>
  </ul>
