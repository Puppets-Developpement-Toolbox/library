text_image--surtitle: Un processus de changement
text_image--title: La Théorie <em>U</em>
text_image--description: |
  <p>La Théorie U a été développée au MIT par Otto Scharmer. Pendant dix ans il a étudié les raisons du succès des <strong>grands innovateurs et leaders</strong>, la Théorie U cherche à <strong>reproduire les conditions de ces réussites</strong>.<br>
    La Théorie U est un <strong>processus de transformation</strong> dont le but <strong>créer du neuf</strong> qui a de l’impact et de la valeur. Elle cherche à s’affranchir des schémas de pensée et des façons de faire habituels et à solliciter toutes les formes d’intelligence.</p>
  <p class="large"><strong>Que permet la Théorie U ?</strong></p>
  <ul>
    <li>Aller chercher des sources de créativité méconnues.</li>
    <li>Aborder la complexité.</li>
    <li>Créer du lien et de la confiance.</li>
    <li>Construire une conviction collective forte pour faire aboutir les projets.</li>
  </ul>
text_image--highlight: |
  <p>Nous avons en commun plus de 30 ans de <strong>pratiques artistiques</strong> qui apportent une <strong>couleur particulière à notre travail</strong>. L’importance de l’écoute, du silence, des émotions, du corps, autant de thèmes que nous avons à cœur de partager.</p>
text_image--image: <img src="https://picsum.photos/1072/1287" alt="" loading="lazy">



text_insights--image: <img src="https://picsum.photos/750/322" alt="" loading="lazy">
text_insights--title: Ateliers thématiques
text_insights--subtitle: Innover dans nos façons de faire ensemble pour une performance durable
text_insights--text: Nous avons construit tous nos ateliers en intelligence collective pour permettre aux participants d’en faire l’expérience. L’objectif est de favoriser une compréhension profonde des notions abordées et la production d’idées concrètes.



insight--title: Oser <strong>la confiance</strong>
insight--details: ½ journée
insight--content: |
  <ul>
    <li>Réaliser en quoi la confiance est un pilier pour la réussite individuelle et collective.</li>
    <li>Apprendre à déchiffrer ses mécanismes.</li>
    <li>Trouver comment agir pour la faire grandir.</li>
  </ul>



