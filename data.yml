wysiwyg: |
  <p>Vingt ans d’expérience en entreprise dans les métiers de l’innovation nous donnent une connaissance intime des conditions d’émergence et de réussite des idées nouvelles. Selon nous l’intelligence collective est une ressource très pertinente pour répondre à tous les besoins d’innovation.</p>
  <p class="large"><strong>Pourquoi intelligence collective et innovation vont-elles de pair ?</strong></p>
  <p>Une innovation est une idée qui <strong>se concrétise</strong> et qui a un <strong>impact</strong>, même à petite échelle. Dès lors que l’idée aboutit, l’innovation est partout : un nouveau produit, une nouvelle stratégie, une nouvelle façon de faire ensemble, etc.</p>
  <p>Or ce passage de l’idée à l’innovation <strong>ne peut se faire que collectivement</strong>. Travailler en intelligence collective - construire ensemble à partir de la singularité de chacun - rend cela possible.</p>

